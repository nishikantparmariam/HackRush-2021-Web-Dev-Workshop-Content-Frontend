<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Movie Reviews</title>
  </head>
  <body style="background-color: #f9f9f9;">

    
    <div class="container">

        <div class="row">

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <br><br>
                <h2>Edit Review</h2>
                
                <br>

                <form method="POST" action="addReview">

                    <label class="form-label">Movie Name</label>
                    <input type="text" class="form-control" placeholder="Movie Name" name="movie_name" value="Lord of the Rings">

                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" placeholder="Genre" name="genre" value="Thriller, Suspense">

                    <label class="form-label">Select a Rating</label>
                    <select class="form-select" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <br>

                    <input type="Submit" value="Edit" class="btn btn-success">

                    <a href="/" class="btn btn-info">Cancel</a>

                </form>

            </div>

            <div class="col-md-3"></div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
